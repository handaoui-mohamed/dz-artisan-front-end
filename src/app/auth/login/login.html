<link href="assets/css/animate-custom.css" rel="stylesheet" type="text/css" media="all" />
<link href="assets/css/stylelogin.css" rel="stylesheet" type="text/css" media="all" />

<div  class="carouselogin " data-zs-src='["assets/images/contact.jpg"]'></div>

<section class="about-us" id="about">
	<h3 class="text-center slideanim">Se connecter</h3>
	<a class="hiddenanchor" id="toregister"></a>
	<a class="hiddenanchor" id="tologin"></a>

	<div id="wrapper">
		<div id="login" class="animate form">          
			<form  action="#" method="post" autocomplete="on"> 
				<h2>Log in</h2> 
				<p> 
					<label for="username" class="uname" data-icon="u" ><span>Your email or name</span></label>
					<input id="username" name="username" required="required" type="text" 
						placeholder="EMAIL OR USERNAME"/>
				</p>
				<p> 
					<label for="password" class="youpasswd" data-icon="p"><span>Your password</span></label>
					<input id="password" name="password" required="required" type="password" 
						placeholder="eg. X8df!90EO" /> 
				</p>
				<p class="keeplogin"> 
					<input type="checkbox" id="brand" value="">
					<label for="brand"><span></span> Remember me?</label>
				</p>
				<p class="login button"> 
					<input type="submit" value="Login" /> 
				</p>
				<p class="change_link">
					<span>Not a member yet ?</span>
					<a href="#toregister" class="to_register">Register</a>
				</p>
			</form>
		</div>
		<div id="register" class="animate form">
			<form  action="#" method="post" autocomplete="on"> 
				<h2> Sign up </h2> 
				<p> 
					<label for="usernamesignup" class="uname" data-icon="u"><span>Your name</span></label>
					<input id="usernamesignup" name="usernamesignup" required="required"
								type="text" placeholder="USERNAME" />
				</p>
				<p> 
					<label for="emailsignup" class="youmail" data-icon="e" ><span>Your email</span></label>
					<input id="emailsignup" name="emailsignup" required="required" 
							type="email" placeholder="EXAMPLE@MAIL.COM"/> 
				</p>
				<p> 
					<label for="passwordsignup" class="youpasswd" data-icon="p"><span>Your password</span></label>
					<input id="passwordsignup" name="passwordsignup" required="required" 
							type="password" placeholder="eg. X8df!90EO"/>
				</p>
				<p> 
					<label for="passwordsignup_confirm" class="youpasswd" data-icon="p">
						<span>Please confirm your password</span>
					</label>
					<input id="passwordsignup_confirm" name="passwordsignup_confirm"
								required="required" type="password" placeholder="eg. X8df!90EO"/>
				</p>
				<p class="signin button"> 
					<input type="submit" value="Sign up"/> 
				</p>
				<p class="change_link">  
					<span>Already a member ?</span>
					<a href="#tologin" class="to_register">Log In</a>
				</p>
			</form>
		</div>
	</div>
</section>


<script type="text/javascript" src="assets/js/jquery.zoomslider.min.js"></script>
