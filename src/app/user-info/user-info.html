<link href="app/user-info/user-info.css" rel="stylesheet" type="text/css" media="all"/>


<!-- About Section -->
<div class="headercompte">
	<div class="containercompte">
		<div class="col-md-8 headercompte-left">
			<div class="col-sm-5 pro-pic">
               <img class="img-thumbnail profile-img" ngf-thumbnail="vm.user.profile_image[0].path || vm.default_profile_image">
        	</div>
			<div class="col-sm-5 pro-text">
				<h1>{{ vm.user.full_name || vm.user.username }}</h1>
                <p>
                    <span ng-repeat="job in vm.user.jobs">{{ job.name }}<span ng-if="!$last">, </span><span ng-if="$last">.</span></span>
                </p>
			</div>
			<div class="clearfix"></div>
		</div>
		<div class="col-md-4 headercompte-right ">
			<ul class="list-left">
				<li ng-if="vm.user.email">Email:</li>
				<li ng-if="vm.user.phone_number">Téléphone:</li>
				<li ng-if="vm.user.address">Address: </li>
			</ul>
			<ul class="list-right">
				<li ng-if="vm.user.email"><a href="mailto:{{ vm.user.email }}">{{ vm.user.email }}</a></li>
				<li ng-if="vm.user.phone_number">{{ vm.user.phone_number }}</li>
				<li ng-if="vm.user.address"> {{ vm.user.address }}</li>
			</ul>
			<div class="clearfix"></div>
		</div>
		<div class="clearfix"></div>
	</div>
</div>
<!-- //banner -->
<!-- about -->
<div id="about" class="about">
	<div class="container">
		<h3 class="tittle">Description</h3>
		<p class="abt-para pre">{{ vm.user.description }}. </p>
	</div>

	<div class="clearfix"></div>
</div>
<!-- about -->


<div class="portfolio">
	<div class="container">
		<h3 class="tittle ">Photos des Travaux</h3>
			<div class="portfolio-grids">
				<script src="assets/js/easyResponsiveTabs.js" type="text/javascript"></script>
				<script type="text/javascript">
                    $(document).ready(function () {
                        $('#horizontalTab').easyResponsiveTabs({
                            type: 'default', //Types: default, vertical, accordion
                            width: 'auto', //auto or any width like 600px
                            fit: true   // 100% fit in a container
                        });
                    });
				</script>
				<div class="sap_tabs">
					<div id="horizontalTab" style="display: block; width: 100%; margin: 0px;">
						<ul class="resp-tabs-list">
							<li class="resp-tab-item" aria-controls="tab_item-0" role="tab"></li>
						</ul>
						<div class="resp-tabs-container">
							<div class="tab-1 resp-tab-content" aria-labelledby="tab_item-0">
								<div class="col-md-3 team-gd yes_marg" ng-repeat="file in vm.user.files">
									<div class="thumb">
										<a href="" class="portfolio-link b-link-diagonal b-animate-go" data-toggle="modal">
                                            <img class="user-work-picture" ng-src="{{ file.path }}" alt="">
										<div class="team_pos">
											<ul>
												<li>
													<div class="morph pic fb_icon1">
													</div>
												</li>
											</ul>
										</div>
										</a>
									</div>
								</div>
								<div class="clearfix"></div>
							</div>

								<div class="clearfix"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
	</div>
</div>
<!-- //portfolio -->


<script type="text/javascript" src="assets/js/jquery.zoomslider.min.js"></script>
