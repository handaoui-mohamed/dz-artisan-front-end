<link href="app/search/search.css" rel="stylesheet" type="text/css" media="all"/>


<div  d="demo-1" class="carouselogin " data-zs-src='["assets/images/2.jpg"]' data-zs-overlay="dots"></div>


<section class="search-section">
    <div class="headerservices-middle">
            <div class="headerservices-search">
            <form>
                <div class="search search-bar" >
                    <input type="search" class="search-field" placeholder="Search" 
                            name="search" ng-model="vm.searchInput" ng-click="vm.getUsers()">
                </div>
                <div class="section_roomservice">
                    <select class="frm-field required search-job">
                        <option value="null">Touts les Métiers</option>
                        <option ng-repeat="job in vm.jobs" value="{{ job }}">{{ job.name }}</option>
                    </select>
                </div>
                <div class="sear-sub">
                    <input class="search-button" type="submit" value=" ">
                </div>
                <div class="clearfix"></div>
            </form>
        </div>
    </div>
    
	<h3 class="text-center search-title">Artisan a votre disposition</h3>
    <div ng-repeat="user in vm.users track by $index">
        <div class="col-xs-12 col-sm-6 col-md-4 article-post">		
            <div class="headerprofil">
                <div class="textprofil">
                    <div class="profile-img" ng-style="{'background': 'url({{ user.profile_image[0].path || vm.default_profile_image }}) center center'}"></div>
                    <h2>{{ user.full_name || user.username }}</h2>
                    <a href="mailto:{{ user.email }}"><p>@{{ user.username }}</p></a>
                </div>
            </div>
        
            <ul class="contentprofil">
                <li class="menuprofil">
                        <ul>
                        <li class="button"><a href="#">Métiers<span class="iconprofil statprofil"> </span></a></li>          	
                        <li class="dropdown">
                            <ul class="icon-navigationprofil" ng-repeat="job in user.jobs">
                                <li><a >{{ job.name }}</a></li>
                            </ul>
                        </li>
                    </ul>      
                </li>     
                <li class="menuprofil">
                    <ul>
                        <li class="button"><a href="#" >Contact<span class="iconprofil"> </span></a></li>
                        <li class="dropdown">
                            <ul class="icon-navigationprofil">
                                <li><a >Téléphone: {{ user.phone_number }}</a></li>
                                <li><a >Adresse: {{ user.address }}</a></li>
                                <li class="visit-profile"><a href="" ui-sref="/profile/{{ user.username }}">Visité profil</a></li>
                                
                            </ul>
                        </li>
                    </ul>   		  
                </li>
            </ul>
        </div>
        <!-- TODO: fix this problem without using clearfix ????-->
        <!--<div ng-if="($index + 1) % 3 === 0" class="clearfix"> </div>	-->
        <div ng-if="$last"><script type="text/javascript" src="assets/js/scriptprofil.js"></script></div>
    </div>
    </div>
		 
							
    <div class="clearfix"> </div>	
    <div class="blog-pagenat">
        <ul>
            <li><a href="" ng-click="vm.previousPage()">Précédant</a></li>
            <li class="search-pages" ng-repeat="page in vm.pages track by $index"
                ng-if="(vm.current_page > $index && vm.current_page - $index < 6) || (vm.current_page < $index && $index - vm.current_page < 5)">
                <a ng-class="{'current-page': vm.current_page === $index + 1}" 
                        href="" ng-click="vm.changePage($index + 1)">{{ $index + 1}}</a></li>
            <li class="search-next-page"><a class="last" href="" ng-click="vm.nextPage()">Suivant</a></li>

        </ul>
    </div>
</section>


<script type="text/javascript" src="assets/js/jquery.zoomslider.min.js"></script>
